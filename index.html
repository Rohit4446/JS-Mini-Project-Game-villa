<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Rock, Paper, Scissors</title>
  <link rel="stylesheet" href="styles.css">
 
</head>
<body>

 <div class="main">
    <div class="header">
           <div id="gameName">
          <img src="./images/logo.svg" alt="">
      </div>
      <div id="scoreboard">
        <h3 id="score">SCORE</h3>
        <h1 id="totalScore">00</h1>
      </div>
   </div>
   <div id="myModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <img src="./images/image-rules.svg" alt="">
      </div>
    </div>
        <div class="infotextOuter">
          <div class="infotext">
            <h2 id="yChoice">Your Choice</h2>
            <div class="reset">
             <h3 id="result"></h3>
             <button class="playAgain">PLAY AGAIN</button>
            </div>
            <h2 id="cChoice">Computer's Choice</h2>
          </div>
        </div>
   <div class="game">
      <div class="gamelogo">
        <img class="play rock" id="rock" src="./images/icon-rock.svg" alt="">
        <img class="play paper " id="paper" src="./images/icon-paper.svg" alt="">
        <img class="play scissors " id="scissors" src="./images/icon-scissors.svg" alt="">
      </div>
     
   </div>
   <button id="myBtn">RULES</button>
 </div>
  <script src="App.js"></script>
</body>
</html>
